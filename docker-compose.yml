version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: rental_portal_db
    environment:
      POSTGRES_DB: rental_portal
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rental_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d rental_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rental_portal_backend
    environment:
      DATABASE_URL: postgresql://admin:admin123@db:5432/rental_portal
      JWT_SECRET_KEY: your-secret-key-change-in-production
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rental_network
    volumes:
      - ./backend:/app
    command: python app.py

  user_frontend:
    build:
      context: ./frontend/user-portal
      dockerfile: Dockerfile
    container_name: rental_portal_user_frontend
    ports:
      - "4200:80"
    networks:
      - rental_network
    depends_on:
      - backend

  admin_frontend:
    build:
      context: ./frontend/admin-portal
      dockerfile: Dockerfile
    container_name: rental_portal_admin_frontend
    ports:
      - "4201:80"
    networks:
      - rental_network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  rental_network:
    driver: bridge
